name: ğŸ¦€ CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable, beta]

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ¦€ Install Rust toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}

    - name: ğŸ“¦ Cache dependencies
      uses: Swatinem/rust-cache@v2

    - name: ğŸ” Run tests
      run: cargo test --verbose

    - name: ğŸ¥’ Run Cucumber integration tests
      run: cargo test --test cucumber_tests --verbose

    - name: ğŸ§¹ Check formatting
      if: matrix.rust == 'stable'
      run: cargo fmt --all -- --check

    - name: ğŸ“ Run Clippy
      if: matrix.rust == 'stable'
      run: cargo clippy --all-targets --all-features -- -D warnings

  build:
    name: ğŸ—ï¸ Build Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: ""
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            suffix: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: ".exe"
          - os: macos-latest
            target: x86_64-apple-darwin
            suffix: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            suffix: ""

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ¦€ Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: ğŸ“¦ Cache dependencies
      uses: Swatinem/rust-cache@v2

    - name: ğŸ”§ Install cross-compilation tools
      if: matrix.target == 'aarch64-unknown-linux-gnu'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu

    - name: ğŸ—ï¸ Build binary
      run: cargo build --release --target ${{ matrix.target }}

    - name: ğŸ“¦ Package binary
      shell: bash
      run: |
        cd target/${{ matrix.target }}/release
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          7z a ../../../walletbot-${{ matrix.target }}.zip walletbot.exe
        else
          tar czf ../../../walletbot-${{ matrix.target }}.tar.gz walletbot
        fi

    - name: ğŸ“¤ Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: walletbot-${{ matrix.target }}
        path: |
          walletbot-${{ matrix.target }}.tar.gz
          walletbot-${{ matrix.target }}.zip

  release:
    name: ğŸš€ Create Release
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'release'
    permissions:
      contents: write

    steps:
    - name: ğŸ“¥ Download all artifacts
      uses: actions/download-artifact@v4

    - name: ğŸ“¤ Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          walletbot-*/walletbot-*.tar.gz
          walletbot-*/walletbot-*.zip
        generate_release_notes: true 